      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1000px;
      min-height: 500px;
      position: relative;
    }

      margin: 1%;

      transform: translateX(100px);
      transition: all 0.6s ease;
      position: absolute;
    }

      height: auto;
      border-radius: 8px;

    }

    .page.active {
      opacity: 1;
      transform: translateX(0);
      position: relative;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .page {
        max-width: 90%;
        margin: 5% auto;
      }
    }

  <div class="controls">
    <button id="prev">上一頁</button>
    <button id="next">下一頁</button>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let currentIndex = 0;

    function isMobile() {
      return window.innerWidth <= 768;
    }

    function updateView() {
      pages.forEach(page => page.classList.remove('active'));

      const pageCount = isMobile() ? 1 : 2;

      for (let i = 0; i < pageCount; i++) {
        const page = pages[currentIndex + i];
        if (page) page.classList.add('active');
      }

      prevBtn.disabled = currentIndex <= 0;
      nextBtn.disabled = currentIndex + pageCount >= pages.length;
    }

    prevBtn.addEventListener('click', () => {
      currentIndex -= isMobile() ? 1 : 2;
      if (currentIndex < 0) currentIndex = 0;
      updateView();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex += isMobile() ? 1 : 2;
      if (currentIndex >= pages.length) {
        currentIndex = pages.length - (isMobile() ? 1 : 2);
      }
      updateView();
    });

    window.addEventListener('resize', updateView);
    window.addEventListener('load', updateView);
  </script>
